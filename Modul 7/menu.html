<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Menu Interaktif dengan jQuery</title>
  <script src="jquery-3.7.1.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 50px;
    }

    #menu {
      display: flex;
      gap: 30px;
      background-color: #333;
      padding: 15px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    #menu > li {
      position: relative;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      transition: background 0.3s, transform 0.3s;
    }

    #menu > li:hover {
      background-color: #444;
      transform: scale(1.05);
    }

    .submenu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: white;
      padding: 10px 0;
      min-width: 150px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      z-index: 1;
    }

    .submenu li {
      padding: 10px 20px;
      color: #333;
      transition: background-color 0.3s;
    }

    .submenu li:hover {
      background-color: #f0f0f0;
    }

    li {
      list-style: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <ul id="menu">
    <li>Beranda</li>
    <li>Tentang
      <ul class="submenu">
        <li>Visi</li>
        <li>Misi</li>
      </ul>
    </li>
    <li>Kontak</li>
  </ul>

  <script>
    $(document).ready(function() {
      $('#menu li').hover(
        function() {
          $(this).children('.submenu').stop(true, true).fadeIn(200);
        },
        function() {
          $(this).children('.submenu').stop(true, true).fadeOut(200);
        }
      );
    });
  </script>

</body>
</html>
