<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mengakses objek radio</title>
</head>
<body>
    klik pada musik yang anda sukai<br>
    <form name="formTes" method="get">
        <input type="radio" 
        name="radioMusik" 
        value="Jazz"
        onclick="info()">jazz<br>
        <input type="radio" 
            name="radioMusik" 
            value="Keroncong"
            onclick="info()">Keroncong<br>
        <input type="radio" 
            name="radioMusik" 
            value="Dangdut"
            onclick="info()">Dangdut<br>
        <input type="radio" 
            name="radioMusik" 
            value="Lainnya"
            onclick="info()">Lainnya<br>
            <hr>
            info:
            <input type="text" 
            name="fieldMusik" 
            size="40">
    </form>
    <script>
        function info() {
            for (var i = 0; i < 4; i++)
            if (document.formTes.radioMusik(i).checked)
            document.formTes.fieldMusik.value =
        document.formTes.radioMusik(i).value;
        }
    </script>
</body>
</html>
